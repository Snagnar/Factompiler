[pytest]
# Pytest configuration for Factompiler

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths - colocated tests in each source module plus integration tests
testpaths = 
    dsl_compiler/src/ast/tests
    dsl_compiler/src/common/tests
    dsl_compiler/src/emission/tests
    dsl_compiler/src/ir/tests
    dsl_compiler/src/layout/tests
    dsl_compiler/src/lowering/tests
    dsl_compiler/src/parsing/tests
    dsl_compiler/src/semantic/tests
    example_programs/tests

# Markers for categorizing tests
markers =
    end2end: marks tests as end-to-end integration tests (deselect with '-m "not end2end"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
