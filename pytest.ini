[pytest]
# Pytest configuration for Factompiler

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    end2end: marks tests as end-to-end integration tests (deselect with '-m "not end2end"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    
# Warnings
filterwarnings =
    # Treat warnings as errors, except for specific cases
    error
    # Ignore draftsman connection distance warnings in tests
    ignore::draftsman.warning.ConnectionDistanceWarning
